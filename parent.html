<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áè≠Á∫ß‰Ωú‰∏öÈÄöÁü• - ÂÆ∂ÈïøÁ´Ø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .class-info {
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 1.1em;
            display: inline-block;
        }

        .datetime {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9em;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .sync-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sync-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .content {
            padding: 30px;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .subject-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #3498db;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .subject-card.morning-reading {
            border-left-color: #e74c3c;
            background: linear-gradient(135deg, #fff5f5, #fed7d7);
        }

        .subject-card.morning-reading .subject-header {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .subject-header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .subject-header h3 {
            font-size: 1.5em;
            margin: 0;
        }

        .subject-content {
            padding: 20px;
            min-height: 120px;
        }

        .homework-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #2c3e50;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .empty-content {
            color: #7f8c8d;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .last-updated {
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #dc3545;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .datetime {
                position: static;
                margin-top: 10px;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .subjects-grid {
                grid-template-columns: 1fr;
            }
            
            .subject-content {
                min-height: 100px;
            }
        }

        /* ÊâìÂç∞Ê†∑Âºè */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                border-radius: 0;
            }
            
            .btn, .datetime {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Áè≠Á∫ß‰Ωú‰∏öÈÄöÁü•</h1>
            <div class="subtitle">ÂÆ∂ÈïøÁ´Ø - ÂÆûÊó∂‰Ωú‰∏öÊü•Áúã</div>
            <div class="class-info" id="classInfo">
                <!-- Áè≠Á∫ß‰ø°ÊÅØÂä®ÊÄÅÊòæÁ§∫ -->
            </div>
            <div class="datetime" id="currentDateTime">
                <!-- Êó•ÊúüÊó∂Èó¥Â∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÊõ¥Êñ∞ -->
            </div>
        </div>

        <div class="status-bar">
            <div class="sync-status">
                <div class="sync-indicator"></div>
                <span id="syncStatus">Ê≠£Âú®Ê£ÄÊü•Êõ¥Êñ∞...</span>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="loadHomeworkData()">
                    üîÑ Âà∑Êñ∞‰Ωú‰∏ö
                </button>
                <button class="btn btn-success" onclick="printPage()">
                    üñ®Ô∏è ÊâìÂç∞‰Ωú‰∏ö
                </button>
            </div>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Ê≠£Âú®Âä†ËΩΩ‰Ωú‰∏öÊï∞ÊçÆ...</p>
            </div>

            <div id="subjectsContainer" class="subjects-grid" style="display: none;">
                <!-- ÁßëÁõÆÂç°ÁâáÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
            </div>

            <div class="last-updated" id="lastUpdated">
                <!-- ÊúÄÂêéÊõ¥Êñ∞Êó∂Èó¥Â∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÊõ¥Êñ∞ -->
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <!-- ÈÄöÁü•Ê∂àÊÅØ -->
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let homeworkData = null;
        let currentClassInfo = null;

        // Â≠òÂÇ®Ê°∂ÈÖçÁΩÆ
        const COS_CONFIG = {
            bucket: 'class-homework-1257663765',
            region: 'ap-beijing'
        };

        // ‰ªéURLÂèÇÊï∞Ëé∑ÂèñÁè≠Á∫ß‰ø°ÊÅØ
        function getClassFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const grade = urlParams.get('grade') || 'Âàù‰∏Ä';
            const classNum = urlParams.get('class') || '1';
            return { grade, class: `${classNum}Áè≠` };
        }

        // È™åËØÅÁè≠Á∫ß‰ø°ÊÅØ
        function validateClassInfo(classInfo) {
            const validGrades = ['Âàù‰∏Ä', 'Âàù‰∫å', 'Âàù‰∏â'];
            const gradeConfig = {
                'Âàù‰∏Ä': 26,
                'Âàù‰∫å': 23,
                'Âàù‰∏â': 23
            };
            
            if (!validGrades.includes(classInfo.grade)) {
                return false;
            }
            
            const classNumber = parseInt(classInfo.class.replace('Áè≠', ''));
            return classNumber >= 1 && classNumber <= gradeConfig[classInfo.grade];
        }

        // Êõ¥Êñ∞È°µÈù¢Ê†áÈ¢òÂíåÁè≠Á∫ß‰ø°ÊÅØ
        function updateClassInfo() {
            currentClassInfo = getClassFromURL();
            
            if (!validateClassInfo(currentClassInfo)) {
                showError('Êó†ÊïàÁöÑÁè≠Á∫ßËÆøÈóÆÈìæÊé•ÔºåËØ∑Ê£ÄÊü•ÈìæÊé•ÊòØÂê¶Ê≠£Á°Æ');
                return false;
            }
            
            const classDisplay = `${currentClassInfo.grade}${currentClassInfo.class}`;
            
            document.title = `${classDisplay}‰Ωú‰∏öÈÄöÁü• - ÂÆ∂ÈïøÁ´Ø`;
            document.querySelector('h1').textContent = `${classDisplay}‰Ωú‰∏öÈÄöÁü•`;
            document.getElementById('classInfo').textContent = `Áè≠Á∫ßÔºö${classDisplay}`;
            
            return true;
        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('subjectsContainer').innerHTML = `
                <div class="error-container" style="grid-column: 1 / -1;">
                    <h3>‚ùå Âä†ËΩΩÂ§±Ë¥•</h3>
                    <p>${message}</p>
                    <p>ËØ∑ÂêëÁè≠‰∏ª‰ªªËé∑ÂèñÊ≠£Á°ÆÁöÑÁè≠Á∫ßÈìæÊé•</p>
                </div>
            `;
            document.getElementById('subjectsContainer').style.display = 'grid';
            document.getElementById('lastUpdated').textContent = 'ÈìæÊé•ÈîôËØØÔºåÊó†Ê≥ïÂä†ËΩΩÊï∞ÊçÆ';
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            
            if (updateClassInfo()) {
                loadHomeworkData();
                startAutoRefresh();
            }
            
            // ÊØèÂàÜÈíüÊõ¥Êñ∞‰∏ÄÊ¨°Êó∂Èó¥
            setInterval(updateDateTime, 60000);
        });

        // Êõ¥Êñ∞Êó•ÊúüÊó∂Èó¥ÊòæÁ§∫
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('currentDateTime').textContent = 
                now.toLocaleDateString('zh-CN', options);
        }

        // ‰ªéCOSÂä†ËΩΩ‰Ωú‰∏öÊï∞ÊçÆ
        async function loadHomeworkData() {
            if (!currentClassInfo) return;
            
            showLoading();
            updateSyncStatus('Ê≠£Âú®ÂêåÊ≠•‰Ωú‰∏öÊï∞ÊçÆ...');
            
            try {
                const response = await fetch(
                    `https://${COS_CONFIG.bucket}.cos.${COS_CONFIG.region}.myqcloud.com/homework_data.json?t=${Date.now()}`
                );
                
                if (!response.ok) {
                    throw new Error(`ÁΩëÁªúÈîôËØØ: ${response.status}`);
                }
                
                const allData = await response.json();
                
                // Ê†πÊçÆÁè≠Á∫ßÁ≠õÈÄâÊï∞ÊçÆ
                if (allData[currentClassInfo.grade] && allData[currentClassInfo.grade][currentClassInfo.class]) {
                    homeworkData = allData[currentClassInfo.grade][currentClassInfo.class];
                    displayHomeworkData();
                    updateSyncStatus('Êï∞ÊçÆÂêåÊ≠•ÊàêÂäü');
                    showNotification('‰Ωú‰∏öÊï∞ÊçÆÂ∑≤Êõ¥Êñ∞', 'success');
                    
                    // Ê£ÄÊü•Êô®ËØªÊèêÈÜí
                    checkMorningReading();
                } else {
                    throw new Error('Êú™ÊâæÂà∞ËØ•Áè≠Á∫ßÁöÑ‰Ωú‰∏öÊï∞ÊçÆ');
                }
                
            } catch (error) {
                console.error('Âä†ËΩΩ‰Ωú‰∏öÊï∞ÊçÆÂ§±Ë¥•:', error);
                updateSyncStatus('ÂêåÊ≠•Â§±Ë¥•: ' + error.message);
                showNotification('Âä†ËΩΩ‰Ωú‰∏öÂ§±Ë¥•: ' + error.message, 'error');
                
                // ÊòæÁ§∫ÈîôËØØÁä∂ÊÄÅ
                document.getElementById('subjectsContainer').innerHTML = `
                    <div class="error-container" style="grid-column: 1 / -1;">
                        <h3>‚ùå Âä†ËΩΩ‰Ωú‰∏öÂ§±Ë¥•</h3>
                        <p>${error.message}</p>
                        <p>ËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÂêéÈáçËØïÔºåÊàñËÅîÁ≥ªÁè≠‰∏ª‰ªª</p>
                    </div>
                `;
                document.getElementById('subjectsContainer').style.display = 'grid';
            } finally {
                hideLoading();
            }
        }

        // ÊòæÁ§∫‰Ωú‰∏öÊï∞ÊçÆ
        function displayHomeworkData() {
            if (!homeworkData) return;
            
            const container = document.getElementById('subjectsContainer');
            const subjects = [
                { name: 'ËØ≠Êñá', key: 'ËØ≠Êñá' },
                { name: 'Êï∞Â≠¶', key: 'Êï∞Â≠¶' },
                { name: 'Ëã±ËØ≠', key: 'Ëã±ËØ≠' },
                { name: 'ÁßëÂ≠¶', key: 'ÁßëÂ≠¶' },
                { name: 'ÈÅìÊ≥ï', key: 'ÈÅìÊ≥ï' },
                { name: 'Á§æ‰ºö', key: 'Á§æ‰ºö' },
                { name: 'Êô®ËØª', key: 'Êô®ËØª', isMorningReading: true }
            ];
            
            let html = '';
            
            subjects.forEach(subject => {
                const content = homeworkData[subject.key] || 'ÊöÇÊó†ÂÜÖÂÆπ';
                const isEmpty = !content || content === 'ÊöÇÊó†‰Ωú‰∏ö' || content === 'ÊöÇÊó†Êô®ËØª‰ªªÂä°';
                
                html += `
                    <div class="subject-card ${subject.isMorningReading ? 'morning-reading' : ''}">
                        <div class="subject-header">
                            <h3>${subject.name}</h3>
                        </div>
                        <div class="subject-content">
                            ${isEmpty ? 
                                `<div class="empty-content">${subject.isMorningReading ? 'ÊöÇÊó†Êô®ËØª‰ªªÂä°' : 'ÊöÇÊó†‰Ωú‰∏ö'}</div>` :
                                `<div class="homework-text">${escapeHtml(content)}</div>`
                            }
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            container.style.display = 'grid';
            
            // Êõ¥Êñ∞ÊúÄÂêéÂêåÊ≠•Êó∂Èó¥
            const lastUpdated = homeworkData.last_updated || 'Êú™Áü•Êó∂Èó¥';
            document.getElementById('lastUpdated').textContent = 
                `ÊúÄÂêéÊõ¥Êñ∞: ${lastUpdated}`;
        }

        // Ê£ÄÊü•Êô®ËØªÊèêÈÜí
        function checkMorningReading() {
            if (!homeworkData) return;
            
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            
            // Âú®7:00-7:50‰πãÈó¥ÊòæÁ§∫Êô®ËØªÊèêÈÜí
            if (currentHour === 7 && currentMinute <= 50) {
                const morningReading = homeworkData['Êô®ËØª'];
                if (morningReading && morningReading !== 'ÊöÇÊó†Êô®ËØª‰ªªÂä°') {
                    showNotification('‚è∞ Êô®ËØªÊó∂Èó¥Âà∞ÔºÅËØ∑Êü•Áúã‰ªäÊó•Êô®ËØªÂÜÖÂÆπ', 'success');
                }
            }
        }

        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('subjectsContainer').style.display = 'none';
        }

        // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Êõ¥Êñ∞ÂêåÊ≠•Áä∂ÊÄÅ
        function updateSyncStatus(message) {
            document.getElementById('syncStatus').textContent = message;
        }

        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            notification.classList.add(type === 'error' ? 'error' : 'success');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // HTMLËΩ¨‰πâÂáΩÊï∞
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÊâìÂç∞È°µÈù¢
        function printPage() {
            window.print();
        }

        // ÂºÄÂßãËá™Âä®Âà∑Êñ∞
        function startAutoRefresh() {
            // ÊØè5ÂàÜÈíüËá™Âä®Âà∑Êñ∞‰∏ÄÊ¨°
            setInterval(loadHomeworkData, 300000);
        }

        // È°µÈù¢ÂèØËßÅÊÄßÂèòÂåñÂ§ÑÁêÜ
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // È°µÈù¢Âèò‰∏∫ÂèØËßÅÊó∂Âà∑Êñ∞Êï∞ÊçÆ
                loadHomeworkData();
            }
        });

        // Ê∑ªÂä†ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', function(event) {
            // F5 Âà∑Êñ∞
            if (event.key === 'F5') {
                event.preventDefault();
                loadHomeworkData();
            }
            // Ctrl+P ÊâìÂç∞
            if (event.ctrlKey && event.key === 'p') {
                event.preventDefault();
                printPage();
            }
        });

        console.log('ÂÆ∂ÈïøÁ´ØÂ∑≤ÂàùÂßãÂåñÂÆåÊàê');
        console.log('ÂΩìÂâçÁè≠Á∫ß:', currentClassInfo);
    </script>
</body>
</html>
