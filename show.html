        function updateDateTime() {
            const now = new Date();

            const year = now.getFullYear();

        // è‡ªåŠ¨åŒæ­¥äº‘ç«¯æ•°æ®
        async function autoSyncFromCloud() {
            if (isAutoSyncing) return;

            isAutoSyncing = true;
            showAutoSyncIndicator();
            showLoading(true, 'æ­£åœ¨ä»äº‘ç«¯è·å–æœ€æ–°ä½œä¸š...');

            try {
                const response = await fetch(`https://api.github.com/gists/${GITHUB_CONFIG.gistId}`, {
                    headers: {

                        'Accept': 'application/vnd.github.v3+json'

                    const cloudData = JSON.parse(content);
                    
                    // æ£€æŸ¥æ•°æ®æ˜¯å¦æœ‰æ›´æ–°
                    const localUpdated = homeworkData.last_updated;
                    const cloudUpdated = cloudData.last_updated;
                    
                    if (!localUpdated || new Date(cloudUpdated) > new Date(localUpdated)) {
                        // äº‘ç«¯æ•°æ®æ›´æ–°ï¼Œä½¿ç”¨äº‘ç«¯æ•°æ®
                        homeworkData = cloudData;
                        saveLocalData();
                        showNotification('åŒæ­¥æˆåŠŸ', 'âœ… å·²è·å–æœ€æ–°ä½œä¸šæ•°æ®', 'success');
                    } else {
                        // æœ¬åœ°æ•°æ®æ˜¯æœ€æ–°çš„
                        showNotification('æ•°æ®æœ€æ–°', 'ğŸ“Š å½“å‰å·²æ˜¯æœ€æ–°ä½œä¸šæ•°æ®', 'success');
                    }
                    
                } else {

                }
            } catch (error) {
                console.log('è‡ªåŠ¨åŒæ­¥å¤±è´¥:', error);
                showStatus('âŒ è·å–ä½œä¸šå¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°ç¼“å­˜æ•°æ®', 'error');
                showNotification('ç½‘ç»œå¼‚å¸¸', 'âš ï¸ ä½¿ç”¨ç¼“å­˜æ•°æ®ï¼Œè¯·æ£€æŸ¥ç½‘ç»œååˆ·æ–°', 'warning');
            }
            
            showLoading(false);
            hideAutoSyncIndicator();
            renderHomeworkList();
            updateDisplay();
            isAutoSyncing = false;
        }

        // æ¸²æŸ“ä½œä¸šåˆ—è¡¨
        function renderHomeworkList() {
            const container = document.getElementById('homeworkList');
            
            // æ£€æŸ¥æ˜¯å¦æœ‰ä½œä¸šæ•°æ®
            if (!homeworkData || Object.keys(homeworkData).length === 0) {

                    </div>

            }

            container.innerHTML = '';
            
            let hasValidHomework = false;
            
            subjects.forEach(subject => {
                const homework = homeworkData[subject.name];
                const displayHomework = homework && homework !== "æš‚æ— ä½œä¸š" ? homework : null;
                
                if (displayHomework) {

                            ${displayHomework || 'ä»Šæ—¥æš‚æ— ä½œä¸šï¼Œè¯·å…³æ³¨ç­çº§é€šçŸ¥'}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            // å¦‚æœæ‰€æœ‰ç§‘ç›®éƒ½æ²¡æœ‰ä½œä¸šï¼Œæ˜¾ç¤ºæç¤º
            if (!hasValidHomework) {
                container.innerHTML = `

                        <p>æ‰€æœ‰ç§‘ç›®ä»Šå¤©éƒ½æ²¡æœ‰å¸ƒç½®ä½œä¸šï¼Œè®©å­©å­å¥½å¥½ä¼‘æ¯å§ï¼</p>

        function showAutoSyncIndicator() {

        function loadLocalData() {

        function saveLocalData() {

            try {

        // åˆ†äº«ä½œä¸šåŠŸèƒ½
        function shareHomework() {
            if (!homeworkData || Object.keys(homeworkData).length === 0) {
                showNotification('åˆ†äº«å¤±è´¥', 'âŒ æš‚æ— ä½œä¸šæ•°æ®å¯åˆ†äº«', 'error');
                return;
            }

            let shareText = `ğŸ“š 720ç­ä»Šæ—¥ä½œä¸š - ${new Date().toLocaleDateString()}\n\n`;
            
            subjects.forEach(subject => {
                const homework = homeworkData[subject.name];
                if (homework && homework !== "æš‚æ— ä½œä¸š") {
                    shareText += `ğŸ“– ${subject.name}ï¼š\n${homework}\n\n`;
                }
            });

            // æ·»åŠ æ›´æ–°æ—¶é—´ä¿¡æ¯
            if (homeworkData.last_updated) {
                shareText += `æ›´æ–°æ—¶é—´: ${homeworkData.last_updated}`;
            }

            if (navigator.share) {
                // ä½¿ç”¨Web Share API
                navigator.share({
                    title: '720ç­ä»Šæ—¥ä½œä¸š',
                    text: shareText

                    showNotification('åˆ†äº«æˆåŠŸ', 'âœ… ä½œä¸šå·²åˆ†äº«', 'success');
                }).catch(() => {
                    copyToClipboard(shareText);

            } else {

                copyToClipboard(shareText);
            }
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            showNotification('å¤åˆ¶æˆåŠŸ', 'âœ… ä½œä¸šå†…å®¹å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
        }

        // æ˜¾ç¤ºé€šçŸ¥å¼¹çª—
        function showNotification(title, message, type = 'info') {
            const notification = document.getElementById('notification');
            const icon = document.getElementById('notificationIcon');
            const titleEl = document.getElementById('notificationTitle');
            const messageEl = document.getElementById('notificationMessage');
            
            // è®¾ç½®å†…å®¹å’Œæ ·å¼
            titleEl.textContent = title;

            // è®¾ç½®å›¾æ ‡å’Œæ ·å¼
            notification.className = 'notification';
            if (type === 'success') {
                notification.classList.add('success');
                icon.textContent = 'âœ…';
            } else if (type === 'error') {

                icon.textContent = 'âŒ';
            } else if (type === 'warning') {
                notification.classList.add('warning');
                icon.textContent = 'âš ï¸';
            } else {
                icon.textContent = 'ğŸ“¢';
            }
            
            // æ˜¾ç¤ºé€šçŸ¥
            notification.classList.add('show');
            
            // 3ç§’åè‡ªåŠ¨éšè—
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // æ˜¾ç¤º/éšè—åŠ è½½åŠ¨ç”»
        function showLoading(show, text = 'å¤„ç†ä¸­...') {
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            
            loadingText.textContent = text;
            loading.classList.toggle('active', show);
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type) {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            
            if (type === 'success') {
                statusBar.className = 'status-bar success';
            } else if (type === 'error') {
                statusBar.className = 'status-bar error';
            } else {
                statusBar.className = 'status-bar';
            }
        }

        // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶è‡ªåŠ¨åˆ·æ–°
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {

                autoSyncFromCloud();

        });
